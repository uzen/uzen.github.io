<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Angular infinite scroll</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">
<link rel="stylesheet" href="./stylesheets/style.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,300italic,600' rel='stylesheet' type='text/css'>
<script src="./js/lib/angular.min.js"></script>
<script src="./js/angular-loader.js"></script>
<script src="./js/lib/angular-common.js"></script>
<script src="./js/app.js"></script>
<!-- common social tags -->
</head>
<body ng-app="tmblrApp" ng-controller="tmblrCtrl">
<header id="main-header" class="clear" s-class="sticky" sticky>
	<div class="header-inner center">
	<div class="header-left">
		<a href="/" class="logo he-xt">{Title}</a>
		<div class="main-nav">
			<ul class="menu-nav">
				<li><a href="#home" ng-click="columnChanged(null)">Home</a></li>
				<li><a href="/archive">Archive</a></li>
			</ul>
		</div>
	</div>
	<div class="header-middle">
		<div class="headerSearch" role="search">
				<form action="/search" method="get" class="main-search">				
					<input type="search" name="q" placeholder="Search..." value="" autocomplete="on">
					<button value="Search" type="submit" class="he-xt">Search</button>
				</form>
		</div>
	</div>
	<div class="header-right clear">
	<nav class="main-nav" role="navigation">
		<ul class="menu-nav">
		   <li><a href="#photos" ng-click="columnChanged('photo')">Pictures</a></li>
		   <li><a href="#music" ng-click="columnChanged('audio')">Music</a></li>
		   <li><a href="#videos" ng-click="columnChanged('video')">Videos</a></li>
		   <li><a href="#links" ng-click="columnChanged('link')">Links</a></li>
		   <li><em><a href="#" class="btn-push">Grafire</a></em></li>
		</ul>
	</nav>
	</div>
	</div>
</header>
<main id="content">
<div id="primary" buffer-status="buffer" hwnd="nextPage(blog.user)" scroller>
	<div class="main-content" role="main">
		<section class="page-element" column-header="content" prefix="item"></section>
	</div>
	<!-- #content -->
</div>
<!-- #primary -->
<div class="widget-area" role="complementary">
	<aside id="menu" class="widget">	
	<div class="panel dropdown">
		<h1><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{blog.user}}</a></h1>
		<ul class="dropdown-menu">
          <li><a href="#" ng-click="euf('grafire')">Grafire</a></li>
          <li><a href="#" ng-click="euf('staff')">Tumblr Staff</a></li>
      </ul>
</div>
		<div class="tf"><p>Test</p></div>
	</aside>
	<aside id="pop-video" class="widget">
		<h4>Popular Videos</h4>
		<a href="" title="name"><img src="" class="previmg" height="190px"></a>
		<div class="tf"><h3>Example H3 Title</h3></div>
	</aside>
	
	<aside id="pop-music" class="widget">
		<h4 color="black">Popular Music</h4>
		<div class="tf"><p>text</p></div>
	</aside>
</div>
<!-- #secondary -->
</main>
<div id="banner1"></div>
<!-- Footer -->
<footer>
<div class="fixable-wrapper">
<div class="ft-column1 waypoint">
<a href="http://github.com/uzen/"><em>Get it theme</em></a>
</div>
<div class="ft-column2 waypoint">
<a alt="more posts" href="/random"><em>What's New</em></a>
</div>
<div class="ft-column3 waypoint">
<a href="/sumbit"><em>What do you think?</em></a>
</div>
</div>
<div class="ft-data">
<div class="ft-logo"><img src="" width="151px" height="83px"></div>
<div class="ft-button">
	<div class="ft-social">
		<a target="_blank" href="/" class="fb"></a>	
		<a target="_blank" href="/" class="tw"></a>
		<a target="_blank" href="/rss" class="rss"></a>
	</div>
	<a rel="nofollow" href="#" onclick="window.scrollTo(0,0);return !1;" class="btn-push light">Scroll UP</a>
</div>
<div class="ft-main">
<p class="ft-meta">Â© 2015 Angular infinite scroll.</p>
<p class="ft-meta">{Description}</p>
</div>
</div>
</footer>
</body>
</html>
